<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "pasti bakalan bisa..!!!!";
        }
    </script>
</head>

<body>
    <h2>ayok belajar JavaScript bersama-sama</h2>

    <p id="demo">tetap semangat</p>
    <button type="button" onclick="myFunction()">klik aku</button>

</body>

</html>
